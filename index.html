<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thăm dò Chức năng Hô hấp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f0f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f7f9fa;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    li:hover {
      background: #dfeeff;
    }

    a {
      text-decoration: none;
      color: #2980b9;
      font-size: 18px;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      a {
        font-size: 16px;
      }
    }
  </style>
</head>

      <li><a href="lessons/lesson5.html">Bài 5: Tóm tắt và các ca thực hành</a></li>
    </ul>
  </div>

</body>
</html>
